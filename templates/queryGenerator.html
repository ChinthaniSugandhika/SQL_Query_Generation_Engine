<!DOCTYPE html>
<html lang="en">
<head>
    <title>SQL Query Generation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>SQL Query Generator</h2>
    <form class="form-horizontal" method="post" action="/submit">
        <div class="form-group">
            <label class="control-label col-sm-2">Enter natural language query :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="naturalQuery" placeholder="Natural Langauge Query" name="naturalQuery">
                {% if text %}
                    <label>{{ text }}</label>
                {% endif %}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="submit_btn" value="generate_sql">Generate SQL Query</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <textarea rows="5" cols="80" name="comment" form="usrform">
                    Query : {{ sql_query_1 }}
                    Tables : {% for table in tables %}
                        {{ table }}
                    {% endfor %}
                    Attributes :
                    {% for attribute in attributes %}
                         {{ attribute }}
                    {% endfor %}
                    Conditions :
                    {% for condition in conditions %}
                        {{ conditions }}
                    {% endfor %}
                </textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">If the identified table names are incorrect, please type them here :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tableNames" placeholder="Table Names" name="tableNames">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">If the identified attribute names are incorrect, please type them here :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="attributes" placeholder="Attributes" name="attributes">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">If the identified table joins are incorrect, please type them here :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tableJoins" placeholder="Table Joins" name="tableJoins">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">If the identified conditions are incorrect, please type them here :</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="conditions" placeholder="Conditions" name="conditions">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" name="submit_btn" value="re_generate_sql">Re-generate SQL Query</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <textarea rows="5" cols="80" name="comment" form="usrform">{{ sql_query_2 }}</textarea>
            </div>
        </div>
    </form>
</div>

</body>
</html>
